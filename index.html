    <h1>Weather App</h1>
    <p><a href="/index.html">Check In</a> | <a href="/logs/all.html">View Check Ins</a></p>
     <!-- <p>
       latitude: <span id="latitude"></span>&deg;<br>
       longitude: <span id="longitude"></span>&deg;
     </p> -->
     <!-- <label>Tell us how you're feeling today: </label>
     <input type="text" id="mood">
     <button type="button" id="checkLocation">Check location!</button> -->

     
       <h2>Your Weather Forcast:</h2>
       <section id='weatherInfo'>
        <p id='weatherInfoP'>
          The weather in <span id="cityName"></span> has <span id="conditions"></span>, 
          with a current temprature of <span id="temp"></span>&deg; Fahrenheit. The high will be/ was <span id="tempMax"></span>&deg; Fahrenheit. <br>
          <!-- Air quality info that isn't in use right now -->
          <!-- The current PM (Particulate Matter) level is <span id="air_quality"></span> <span id="aq_unit"></span> as of <span id="aq_date"></span>. <br> -->
        </p>
        
       </section>
       
     

   <!-- Optional JavaScript -->
